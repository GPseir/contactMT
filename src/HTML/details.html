<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="../CSS/details.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    </head>

    <body>
        <h1 class="details"><b style='color: #ec3644;'>Contact</b> Details</h1>

        <!-- Main Table -->
        <div class="cmt-table-container" id="cmt-table-container">

            <div class="cmt-table-row">

                <div class="cmt-table-column
                cmt-avatar cmt-header det-avatar">
                    Avatar
                </div>
                <div class="cmt-table-column
                cmt-name cmt-header det-fullname">
                    Full Name
                </div>
                <div class="cmt-table-column
                cmt-email cmt-header det-email">
                    Email
                </div>
                <div class="cmt-table-column
                cmt-position cmt-header det-position">
                    Job Position
                </div>
                <div class="cmt-table-column
                cmt-address cmt-header det-address">
                    Address
                </div>
                <div class="cmt-table-column
                cmt-favorite cmt-header det-favorite">
                    Fav
                </div>
            </div>
            <span id="tableBody"></span>
        </div>
        <div class="det-buttons">
            <button id="detailsGoToAdd">
                Go to
                <i class="fas fa-user-plus"></i>
            </button>
            <button id="detailsGoBack">
                <i class="fas fa-caret-square-left"></i>
                Back
            </button>
        </div>
        <!-- End of Main Table -->

        <div class="disable-modal" id="backdrop"></div>
        <!-- Modal -->
        <div class="disable-modal" id="newContactModal">
            <h1>Add New Contact</h1>

            <label for="newContactFullName">Full Name</label>
            <input type="text" id="newContactFullName" autocomplete="new">
            <label for="newContactEmail">Email</label>
            <input type="email" id="newContactEmail" autocomplete="new">
            <label for="newContactAddress">Address</label>
            <label for="newContactAddress">Address</label>
            <input type="text" id="newContactAddress" autocomplete="new">

            <button id="newContactCancelBtn">Cancel</button>
            <button id="newContactSubmitBtn">Submit</button>
        </div>
        <!-- End of Modal -->

        <script src="../JS/details.js"></script>
    </body>

</html>
